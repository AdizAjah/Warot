<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>POLARITY SLASHER (Fixed Controls)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Consolas', 'Courier New', monospace;
            color: #fff;
            user-select: none;
        }
        canvas { display: block; }
        
        /* UI Kiri Atas */
        #ui-layer {
            position: absolute;
            top: 20px; left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            border-left: 4px solid #fff;
            padding: 10px 20px;
            margin-bottom: 5px;
            font-size: 20px;
            text-shadow: 1px 1px 0 #000;
        }

        /* UI Tengah Bawah (Indikator Warna) */
        #polarity-hud {
            position: absolute;
            bottom: 30px; left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid #333;
        }
        .color-indicator {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: 3px solid #555;
            opacity: 0.3;
            transition: all 0.2s;
        }
        .color-indicator.active {
            opacity: 1;
            transform: scale(1.2);
            box-shadow: 0 0 15px currentColor;
            border-color: #fff;
        }

        /* Game Over Screen */
        #message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: white;
            font-weight: 900;
            display: none;
            text-align: center;
            z-index: 20;
            text-shadow: 0 0 20px #f00;
        }
        .sub-msg { font-size: 20px; font-weight: normal; margin-top: 10px; color: #aaa; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="stat-box" style="border-color: lime;">HP: <span id="hp-display">100</span>%</div>
    <div class="stat-box" style="border-color: cyan;">SCORE: <span id="score-display">0</span></div>
    <div style="margin-top:10px; opacity:0.7; font-size:14px;">
        [WASD] Gerak &nbsp; [SPACE] Serang &nbsp; [SHIFT] Ganti Warna
    </div>
</div>

<div id="polarity-hud">
    <div id="ind-red" class="color-indicator" style="background:red; color:red;"></div>
    <div id="ind-blue" class="color-indicator" style="background:blue; color:blue;"></div>
</div>

<div id="message">
    YOU DIED
    <div class="sub-msg">Press F5 to Restart</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- GAME STATE ---
    let gameOver = false;
    let score = 0;
    let frameCount = 0;

    // Input Handler (Standard WASD)
    const keys = {
        w: false, a: false, s: false, d: false,
        space: false, shift: false
    };

    window.addEventListener('keydown', (e) => {
        const k = e.key.toLowerCase();
        if(keys.hasOwnProperty(k) || k === ' ') {
            if(k === ' ') keys.space = true;
            else keys[k] = true;
        }
        if(e.key === 'Shift') keys.shift = true;
    });

    window.addEventListener('keyup', (e) => {
        const k = e.key.toLowerCase();
        if(keys.hasOwnProperty(k) || k === ' ') {
            if(k === ' ') keys.space = false;
            else keys[k] = false;
        }
        if(e.key === 'Shift') keys.shift = false;
    });

    // --- ENTITIES ---
    const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        size: 20,
        speed: 7, // Kecepatan normal
        color: 'red', // 'red' atau 'blue'
        hp: 100,
        attacking: false,
        attackDuration: 0,
        switchCooldown: false
    };

    const enemies = [];
    const particles = [];
    const texts = []; // Untuk damage text

    // --- LOGIC ---

    function spawnEnemy() {
        // Spawn rate makin cepat seiring score
        // Cap di 15 frame (sangat cepat)
        const spawnRate = Math.max(15, 60 - (score * 0.5)); 
        
        if (frameCount % Math.floor(spawnRate) === 0) {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(canvas.width, canvas.height) / 1.5 + 50; 
            const type = Math.random() > 0.5 ? 'red' : 'blue';
            
            enemies.push({
                x: player.x + Math.cos(angle) * dist,
                y: player.y + Math.sin(angle) * dist,
                size: 15 + Math.random() * 10,
                speed: 3 + (score * 0.02), // Makin lama makin cepat
                color: type,
                maxHp: 1,
                hp: 1
            });
        }
    }

    function spawnText(x, y, text, color) {
        texts.push({x, y, text, color, life: 30, dy: -2});
    }

    function update() {
        if (gameOver) return;
        frameCount++;
        spawnEnemy();

        // 1. MOVEMENT (Standard WASD)
        if (keys.w) player.y -= player.speed;
        if (keys.s) player.y += player.speed;
        if (keys.a) player.x -= player.speed;
        if (keys.d) player.x += player.speed;

        // Clamp Screen
        player.x = Math.max(20, Math.min(canvas.width-20, player.x));
        player.y = Math.max(20, Math.min(canvas.height-20, player.y));

        // 2. ACTION: SWITCH COLOR
        if (keys.shift && !player.switchCooldown) {
            player.color = player.color === 'red' ? 'blue' : 'red';
            player.switchCooldown = true;
            setTimeout(() => player.switchCooldown = false, 150); // Cooldown cepat
        }
        
        // Update UI Indikator Warna
        document.getElementById('ind-red').className = `color-indicator ${player.color === 'red' ? 'active' : ''}`;
        document.getElementById('ind-blue').className = `color-indicator ${player.color === 'blue' ? 'active' : ''}`;

        // 3. ACTION: ATTACK
        if (keys.space && !player.attacking) {
            player.attacking = true;
            player.attackDuration = 5; // Sangat cepat (snappy)
        }
        if (player.attacking) player.attackDuration--;
        if (player.attackDuration <= 0) player.attacking = false;

        // 4. ENTITY LOOP
        enemies.forEach((enemy, index) => {
            const dx = player.x - enemy.x;
            const dy = player.y - enemy.y;
            const dist = Math.sqrt(dx*dx + dy*dy);
            
            // Chase logic
            enemy.x += (dx / dist) * enemy.speed;
            enemy.y += (dy / dist) * enemy.speed;

            // Collision: Musuh nabrak badan
            if (dist < player.size + enemy.size) {
                player.hp -= 10; // Sakit!
                spawnText(player.x, player.y, "-10 HP", "white");
                createParticles(player.x, player.y, 'white', 5);
                enemies.splice(index, 1);
            }

            // Collision: Kena Pedang
            // Range serangan = size + 60
            if (player.attacking && dist < player.size + enemy.size + 60) {
                if (player.color === enemy.color) {
                    // KILL
                    createParticles(enemy.x, enemy.y, enemy.color, 8);
                    enemies.splice(index, 1);
                    score++;
                } else {
                    // FAIL (WRONG COLOR)
                    if (frameCount % 5 === 0) { // Throttle biar gak instan mati
                        player.hp -= 2; 
                        spawnText(enemy.x, enemy.y - 20, "WRONG!", "yellow");
                        // Knockback enemy
                        enemy.x -= (dx/dist) * 20;
                        enemy.y -= (dy/dist) * 20;
                    }
                }
            }
        });

        // Update Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            particles[i].life--;
            particles[i].x += particles[i].vx;
            particles[i].y += particles[i].vy;
            if (particles[i].life <= 0) particles.splice(i, 1);
        }

        // Update Floating Text
        for (let i = texts.length - 1; i >= 0; i--) {
            texts[i].life--;
            texts[i].y += texts[i].dy;
            if (texts[i].life <= 0) texts.splice(i, 1);
        }

        // UI HTML Update
        document.getElementById('hp-display').innerText = Math.max(0, Math.floor(player.hp));
        document.getElementById('score-display').innerText = score;

        if (player.hp <= 0) {
            gameOver = true;
            document.getElementById('message').style.display = 'block';
        }
    }

    function createParticles(x, y, color, count) {
        for(let i=0; i<count; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 12,
                vy: (Math.random() - 0.5) * 12,
                life: 15 + Math.random() * 10,
                color: color === 'red' ? '#f00' : (color === 'blue' ? '#00f' : '#fff')
            });
        }
    }

    // --- RENDER ---
    function draw() {
        // Clear background with trail
        ctx.fillStyle = 'rgba(5, 5, 5, 0.4)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Grid background (aesthetic)
        ctx.strokeStyle = '#111';
        ctx.lineWidth = 1;
        // ... (opsional)

        // --- PLAYER RENDER ---
        ctx.save();
        ctx.translate(player.x, player.y);

        // Sword Slash Visual
        if (player.attacking) {
            ctx.beginPath();
            ctx.arc(0, 0, player.size + 60, 0, Math.PI * 2);
            ctx.fillStyle = player.color === 'red' ? 'rgba(255, 0, 0, 0.6)' : 'rgba(0, 80, 255, 0.6)';
            ctx.fill();
        }

        // Aura
        ctx.beginPath();
        ctx.arc(0, 0, player.size + 8, 0, Math.PI * 2);
        ctx.strokeStyle = player.color === 'red' ? '#ff0000' : '#00aaff';
        ctx.lineWidth = 3;
        ctx.stroke();

        // Main Body
        ctx.fillStyle = '#eee';
        ctx.fillRect(-player.size/2, -player.size/2, player.size, player.size);
        
        ctx.restore();

        // --- ENEMY RENDER ---
        enemies.forEach(enemy => {
            // Glow effect
            ctx.shadowBlur = 10;
            ctx.shadowColor = enemy.color === 'red' ? 'red' : 'blue';
            
            ctx.beginPath();
            ctx.arc(enemy.x, enemy.y, enemy.size, 0, Math.PI * 2);
            ctx.fillStyle = enemy.color === 'red' ? '#a00' : '#00a';
            ctx.fill();
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.shadowBlur = 0; // Reset
        });

        // --- PARTICLES RENDER ---
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, 4, 4);
        });

        // --- TEXT RENDER ---
        texts.forEach(t => {
            ctx.fillStyle = t.color;
            ctx.font = "bold 16px Courier New";
            ctx.fillText(t.text, t.x, t.y);
        });

        requestAnimationFrame(() => {
            update();
            draw();
        });
    }

    draw();

</script>
</body>
</html>
